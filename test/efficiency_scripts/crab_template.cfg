#storage_path = /castor/cern.ch/cms/store/cmscaf/physics/data/SUSYBSMJetMet_HLT/Gumbo100pb/
#/castor/cern.ch/cms/store/cmscaf/physics/data/SUSYBSMJetMet_HLT/Gumbo/

